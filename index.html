<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #video-container {
      width: 80%;
      max-width: 800px;
      background: #000;
    }
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-player" controls>
      <p>Your browser does not support the video tag.</p>
    </video>
  </div>

  <script>
    // Function to fetch the video link and load it
    async function fetchVideoUrl() {
      try {
        const response = await fetch('https://turbo-fortnight.onrender.com/get-video-link');
        const data = await response.json();

        // Get the video URL from the API response
        const videoUrl = data.video_link;
        if (videoUrl) {
          // Set the video URL to the video player
          const videoPlayer = document.getElementById('video-player');
          videoPlayer.src = videoUrl;
          videoPlayer.load();  // Load the new video
          videoPlayer.play();  // Play the video
        } else {
          alert('Video URL not found');
        }
      } catch (error) {
        console.error('Error fetching the video:', error);
      }
    }

    // Fetch the video URL on page load
    fetchVideoUrl();
  </script>
</body>
</html>
