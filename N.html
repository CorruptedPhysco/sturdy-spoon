<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #1e1e2f, #2a2a3c);
      color: #fff;
      box-sizing: border-box;
    }

    #video-container {
      width: 90%;
      max-width: 800px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      text-align: center;
    }

    #video-title {
      margin: 10px 0;
      font-size: 1.5em;
      color: #fff;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      outline: none;
    }

    #loading-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }

    #error-message {
      text-align: center;
      font-size: 1em;
      color: #ff4c4c;
      margin-top: 20px;
    }

    #retry-button {
      display: inline-block;
      background-color: #ff4c4c;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
      outline: none;
    }

    #retry-button:focus,
    #retry-button:hover {
      background-color: #d84343;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <h1 id="video-title">Loading...</h1>
    <div id="loading-message">Loading video...</div>
    <video id="video-player" controls tabindex="0" poster="placeholder.jpg">
      <p>Your browser does not support the video tag.</p>
    </video>
  </div>
  <div id="error-message" style="display: none;">
    Unable to load the video. Please try again later.
    <br />
    <button id="retry-button" tabindex="1">Retry</button>
  </div>

  <script>
    async function fetchVideoUrl() {
      const loadingMessage = document.getElementById('loading-message');
      const videoPlayer = document.getElementById('video-player');
      const videoTitle = document.getElementById('video-title');
      const errorMessage = document.getElementById('error-message');
      const retryButton = document.getElementById('retry-button');

      loadingMessage.style.display = 'block'; // Show loading message
      errorMessage.style.display = 'none';   // Hide error message

      try {
        const response = await fetch('https://turbo-fortnight.onrender.com/get-video-link');
        
        if (!response.ok) {
          throw new Error(`API Error: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('API Response:', data); // Debugging: Log the response

        if (data.success && data.video_link) {
          // Update the title
          videoTitle.textContent = data.title || 'Untitled Video';

          // Load and play the video
          videoPlayer.src = data.video_link;
          videoPlayer.load();
          videoPlayer.play();
        } else {
          throw new Error('Invalid API response or video link missing.');
        }
      } catch (error) {
        console.error('Error fetching video:', error);

        // Show error message
        errorMessage.style.display = 'block';
      } finally {
        loadingMessage.style.display = 'none'; // Hide loading message
      }
    }

    // Retry functionality
    document.getElementById('retry-button').addEventListener('click', fetchVideoUrl);

    // Fullscreen support for video
    const videoPlayer = document.getElementById('video-player');
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && document.activeElement === videoPlayer) {
        if (videoPlayer.requestFullscreen) {
          videoPlayer.requestFullscreen();
        }
      }
    });

    // Remote navigation (Arrow keys)
    document.addEventListener('keydown', (e) => {
      const retryButton = document.getElementById('retry-button');

      if (e.key === 'ArrowDown' && document.activeElement !== retryButton) {
        retryButton.focus();
      } else if (e.key === 'ArrowUp' && document.activeElement !== videoPlayer) {
        videoPlayer.focus();
      }
    });

    // Fetch video URL on page load
    fetchVideoUrl();
  </script>
</body>
</html>
